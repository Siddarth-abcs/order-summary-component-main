<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <img src="./images/illustration-hero.svg" style="width: 375px;" alt="image" >
    <div class="container-box">

      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="plan">

        <div class="annualplan">
          <img src="./images/icon-music.svg" alt="mugic">
          <div class="money">
            <span style="font-weight: 700;">Annual Plan</span>
            <span class="sp">$59.99/year</span>
          </div>
        </div>
        
        <a href="/">Change</a>
      </div>
  
      <button class="btn btna">Proceed to Payment</button>
      <button class="btn btnb">Cancel Order</button>
    </div>
  </div>

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@Developer_sidd</a>.
  </div> -->
</body>
</html>
